<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/mainjs.js"></script>
</head>
<body>
<div class="container">
    <div class="row my-5 py-5">
        <button type="button" class="btn btn-secondary" data-target="#register" data-toggle="modal">
            Welcome
        </button>
        <div class="modal fade" id="register">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Register</h4><span class="close" data-dismiss="modal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="row my-3">
                            <div class="col-md-4"><label for="name" class="float-right">Name</label></div>
                            <div class="col-md-6"><input type="text" name="name" id="name" class="form-control float-left"></div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-4"><label for="name1" class="float-right">E-Mail Address</label></div>
                            <div class="col-md-6"><input type="text" name="name" id="name1" class="form-control float-left"></div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-4"><label for="name2" class="float-right">Password</label></div>
                            <div class="col-md-6"><input type="password" name="name" id="name2" class="form-control float-left"></div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-4"><label for="name3" class="float-right">Confirm Password</label></div>
                            <div class="col-md-6"><input type="password" name="name" id="name3" class="form-control float-left"></div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-md-4 offset-5">
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">Register</button>
                        </div>
                    </div>
                    <!--<div class="modal-footer">
                        <div class="row">
                            <div class="col-md-4 offset-4">
                                <button type="submit" class="btn btn-primary" data-dismiss="modal">Register</button>
                            </div>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
