<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/mainjs.js"></script>
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#my">
                COME AND LEARN
            </button>
            <div class="modal fade" id="my">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>jQueryScript</h4><span data-dismiss="modal" class="close" style="font-size:25px;">&times;</span>
                        </div>
                        <div class="modal-body">
                            <h2>Are you sure?</h2>
                            <h4 class="text-secondary">Are you sure you want to do this?</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">Ok</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" title="close">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
